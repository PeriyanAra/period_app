name: period_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.2
  freezed_annotation: ^2.2.0
  freezed: ^2.3.4
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  build_runner: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/

  fonts:
    - family: Rounded1c
      fonts:
        - asset: assets/fonts/Rounded1c-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rounded1c-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rounded1c-Black.ttf
          weight: 800
